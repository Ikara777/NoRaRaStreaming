<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}">

<head>
    <meta charset="UTF-8">
    <title>팔로우 목록</title>
    <link th:href="@{/css/followList.css}" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<div layout:fragment="content">

    <div class="follow-list">
        <div class="follow-head">
            <h2><i class="fas fa-bookmark"></i>팔로우 중인 스트리머</h2>
        </div>

        <div th:if="${#lists.isEmpty(followList)}" class="empty-list">
            <p>아직 팔로우한 스트리머가 없습니다.</p>
        </div>


        <div th:unless="${#lists.isEmpty(followList)}">
            <div th:each="follow, iterStat : ${followList}" class="follow-item">
                <div class="streamer-info">
                    <!-- 이미지 표시 부분 수정 -->
                    <img th:if="${!#lists.isEmpty(followImgList)}"
                         th:src="${followImgList[iterStat.index].imgUrl}"
                         class="profile-img"
                         alt="프로필 이미지">
                    <!-- 기본 이미지 -->
                    <img th:unless="${!#lists.isEmpty(followImgList)}"
                         src="/images/default-profile.jpg"
                         class="profile-img"
                         alt="기본 프로필 이미지">

                    <a th:href="@{'/stream/live/' + ${follow.streamer}}"
                       class="streamer-name"
                       th:text="${follow.streamer} + '님의 방송'"></a>
                </div>
            </div>
        </div>
    </div>

</div>

</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}">

<head>
  <link th:href="@{/css/myInfo.css}" rel="stylesheet">
</head>
<style>
  .current-file-name {
    font-size: 0.9em;
    color: #666;
    margin-left: 10px;
}

.form-group {
    margin-bottom: 10px;
}

.current-image {
    margin-top: 10px;
    padding: 5px;
    border: 1px solid #ddd;
    border-radius: 4px;
    display: inline-block;
}
</style>
<body>
<div layout:fragment="content" class="content">
  <!-- LiveRoomSetDto를 위한 폼으로 수정 -->
  <form role="form" method="post" th:action="@{/liveRoom/set}" th:object="${liveRoomSet}"  enctype="multipart/form-data"><!-- 여기부분을 멀티팔트 데이터로 안만들면 안감 -->
    <div class="container">
      <ul class="subMenu">
        <li><button type="button" class="tab"><a th:href="@{'/myInfo/update/' + ${memberId}}"> 내정보 </a></button></li>
        <li><button type="button" class="tab active"><a th:href="@{/liveRoom/set}"> 라이브 방송 관리 </a></button></li>
        <li><button type="button" class="tab"><a href="/cash-summary/balance"> 캐시충전 </a></button></li>
        <li><button type="button" class="tab"><a th:href="@{'/api/refund/star'}"> 별사탕 구매내역 </a></button></li>
      </ul>

      <table>
        <tr>
          <th colspan="2">방송 설정</th>
        </tr>

        <tr>
          <td>방송 제목</td>
          <td>
            <input type="text" th:field="*{roomName}"
                   placeholder="방송 제목을 입력해주세요">
            <span class="fieldError"
                  th:if="${#fields.hasErrors('roomName')}"
                  th:errors="*{roomName}">
                        </span>
          </td>
        </tr>

        <tr>
          <td>방송 설명</td>
          <td>
                        <input type="text" th:field="*{roomDtl}"
                                  placeholder="방송 설명을 입력해주세요">
          </td>
        </tr>

        <tr>
          <td>방송 썸네일 이미지</td>
          <td>
            <div class="form-group">
              <label for="LiveRoomSetImgFile">
                썸네일 이미지
                <!-- 기존 이미지가 있으면 파일명 표시 -->
                <span th:if="${liveRoomSetImg != null and liveRoomSetImg.oriImgName != null}"
                      th:text="'(현재: ' + ${liveRoomSetImg.oriImgName} + ')'"
                      class="current-file-name">
                </span>
              </label>
              <input type="file"
                     id="LiveRoomSetImgFile"
                     name="LiveRoomSetImgFile"
                     class="form-control"
                     accept="image/*">  <!-- 이미지 파일만 선택 가능하도록 -->
            </div>
            <!-- 현재 이미지 미리보기 -->
            <div th:if="${liveRoomSetImg != null and liveRoomSetImg.imgUrl != null}"
                 class="current-image">
              <img th:src="${liveRoomSetImg.imgUrl}"
                   style="max-width: 200px; margin-top: 10px;"
                   alt="현재 썸네일 이미지">
            </div>
          </td>
        </tr>

      </table>

      <div style="text-align: center">
        <button type="submit" class="button"
                style="background-color: #09E0D0">
          방송 설정 저장
        </button>
      </div>
    </div>
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
  </form>
</div>
</body>
</html>

spring.application.name=nodeproject
server.port = 80

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/nodeproject

spring.datasource.username=root
spring.datasource.password=1234

spring.jpa.properties.hibernate.show_sql=true
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.type.descriptor.sql=trace

spring.jpa.hibernate.ddl-auto=update

spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

spring.servlet.multipart.maxFileSize=20MB

spring.servlet.multipart.maxRequestSize=100MB

itemImgLocation= "Image file path"

uploadPath= "file path"

vod.recordings.path=C:/streaming/recordings

spring.profiles.include=oauth

portone.api.key= ??? imp api key

portone.api.secret= ??? imp api secret key

spring.resources.static-locations=classpath:/static/

# RTMP
rtmp.server.host=localhost
rtmp.server.port=1935
rtmp.server.stream.path=/live

# WebSocket
websocket.allowed-origins=*
